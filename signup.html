<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="container-wrapper">

            <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Signup</h3>

            <form id="signup">
                <div class="item"><input id="name" class="input" type="text" id="name" placeholder="Name"></div>
                <div class="item"><input id="email" class="input" type="email" id="email" placeholder="Email"></div>
                <div class="item"><input id="password" class="input" type="password" id="password"
                        placeholder="Password"></div>
                <div class="item"><input id="username" class="input" type="text" id="username" placeholder="User Name">
                </div>
                <div class="item"><input id="mobile" class="input" type="number" id="mobile" placeholder="Mobile"></div>
                <div class="item"><input id="description" class="input" type="text" id="description"
                        placeholder="Description"></div>

                <div class="item submit"><button type="submit" id="submit">Submit</button></div>
            </form>
            <h2><span>OR</span></h2>

            <div class="social-media">

                <a href="#">
                    <div class="icons8-google social-mediaImg"></div>
                </a>
                <a href="#">
                    <div class="icons8-facebook-circled social-mediaImg"></div>
                </a>
                <a href="#">
                    <div class="icons8-twitter social-mediaImg"></div>
                </a>

            </div>
            <center>
                <span class="ac">Already have an Account? <a href="login.html">Log In</a></span>
            </center>
        </div>

    </div>
</body>

<script>
    let register = async () => {
        event.preventDefault();
        let form_data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value,
        }
        form_data = JSON.stringify(form_data)
        let res = await fetch(`https://masai-api-mocker.herokuapp.com/auth/register`, {
            method: 'POST',
            body: form_data,
            headers: {
                "Content-Type": "application/json",
            }
        })
        let data = await res.json();
        console.log(data)
        alert("Registration Successfull.");
    }
    document.getElementById("submit").addEventListener("click", register)
</script>

</html>
